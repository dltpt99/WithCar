# MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# DB Source URL
# ex) spring.datasource.url=jdbc:mysql://localhost:3306/test_db?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul
spring.datasource.url=jdbc:mysql://localhost:3306/carfull?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul

# DB username
# ex) spring.datasource.username=root
spring.datasource.username=carfull

# DB password
# ex) spring.datasource.password=root
spring.datasource.password=anu330

# if true, JPA query show
spring.jpa.show-sql=false

# DDL(create, alter, drop) ways define
spring.jpa.hibernate.ddl-auto=update

#
spring.jpa.properties.hibernate.format_sql=true